<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    canvas {
      border: 1px solid #000;
    }
  </style>
  <title>Snake Game</title>
</head>
<body>
  <canvas id="snakeCanvas" width="400" height="400"></canvas>
  <script>
    // Get the canvas and context
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");

    // Set the initial snake position and direction
    let snake = [{ x: 10, y: 10 }];
    let direction = "right";

    // Set the initial food position
    let food = getRandomPosition();

    // Set the size of each grid square
    const gridSize = 20;

    // Set the game speed
    const speed = 200;

    // Main game loop
    function gameLoop() {
      moveSnake();
      checkCollision();
      checkFood();
      draw();
    }

    // Move the snake based on the current direction
    function moveSnake() {
      let head = { ...snake[0] };

      // Update the head position based on the direction
      switch (direction) {
        case "up":
          head.y -= 1;
          break;
        case "down":
          head.y += 1;
          break;
        case "left":
          head.x -= 1;
          break;
        case "right":
          head.x += 1;
          break;
      }

      // Add the new head to the front of the snake
      snake.unshift(head);

      // Remove the tail of the snake
      if (!ateFood) {
        snake.pop();
      }

      ateFood = false;
    }

    // Check for collisions with walls or the snake's own body
    function checkCollision() {
      let head = snake[0];

      // Check for collisions with walls
      if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
        resetGame();
      }

      // Check for collisions with the snake's own body
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          resetGame();
        }
      }
    }

    // Check if the snake has eaten the food
    function checkFood() {
      let head = snake[0];

      // Check if the head is in the same position as the food
      if (head.x === food.x && head.y === food.y) {
        ateFood = true;
        food = getRandomPosition();
      }
    }

    // Draw the snake and food on the canvas
    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the snake
      ctx.fillStyle = "#00f";
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });

      // Draw the food
      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    // Get a random position for the food
    function getRandomPosition() {
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize))
      };
    }

    // Reset the game to its initial state
    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = "right";
      food = getRandomPosition();
    }

    // Handle keyboard input to change the snake's direction
    window.addEventListener("keydown", (event) => {
      switch (event.key) {
        case "ArrowUp":
          direction = "up";
          break;
        case "ArrowDown":
          direction = "down";
          break;
        case "ArrowLeft":
          direction = "left";
          break;
        case "ArrowRight":
          direction = "right";
          break;
      }
    });

    // Start the game loop
    let ateFood = false;
    setInterval(gameLoop, speed);
  </script>
</body>
</html>
